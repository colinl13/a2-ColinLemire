<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Todo List Application</h1>
    
    <section class="form-section">
      <h2>Add New Todo</h2>
      <form id="todo-form">
        <div class="form-group">
          <label for="task">Task:</label>
          <input type="text" id="task" name="task">
        </div>
        
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="">Select priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="creation_date">Creation Date:</label>
          <input type="date" id="creation_date" name="creation_date" required>
        </div>
        
        <button type="submit">Add Todo</button>
      </form>
    </section>
    <!--Divide the page into two sections: one for the form and one for the results. -->
    <section class="results-section">
      <h2>Current Todos</h2>
      <div id="results-display" class="todo-table">
        <table id="todo-table">
          <thead>
            <tr>
              <th style="background-color: grey;">ID</th>
              <th style="background-color: grey;">Task</th>
              <th style="background-color: grey;">Priority</th>
              <th style="background-color: grey;">Creation Date</th>
              <th style="background-color: grey;">Deadline</th>
              <th style="background-color: grey;">Actions</th>
            </tr>
          </thead>
          <tbody id="todo-list">
            <!-- Todo items will be populated here from the server (actual code is in main.js) -->
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
